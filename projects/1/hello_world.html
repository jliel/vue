<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div id="app" :class="'container'">
        <h1>{{titulo}}</h1>
        <table :class="'table'">
            <thead>
                <tr>
                    <th>Tarea</th>
                    <th>Porcentaje de avance</th>
                    <th>Mensajes</th>
                    <th>Incrementar</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="things of to_do_list" :class="{'table-primary' : things.avance > 40, 'table-danger' : things.avance < 20}">
                    <td>{{things.nombre}}</td>
                    <td><input type="text" v-model.number="things.avance"></td>
                    <td><span v-if="things.avance === 0"> - Necesitas iniciar!!</span>
                        <span v-if="things.avance > 0"> - Continua as√≠!!</span></td>
                    <td><button @click="things.avance++">+</button></td>
                </tr>
            </tbody>
        </table>

        <input type="text" id="nombre_tarea" v-model="nueva_tarea" @keyup.enter="nuevaTarea">
        <!--<input type="button" value="Agregar Tarea" v-on:click="nuevaTarea">-->
        <input type="button" value="Agregar Tarea" @click="nuevaTarea" 
            :class="['btn btn-primary', 'btn-lg', {'btn-danger' : calcularAvance===100}]"
            v-bind:disabled="calcularAvance < 100">
    <hr>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" 
            :style="{ 'width' : calcularAvance+'%' }" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
            :class="color">
                {{calcularAvance}}%
            </div>
        </div>
        <h1>Total Avance: {{calcularAvance}}%</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="01.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
